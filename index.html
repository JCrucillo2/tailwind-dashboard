<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Dashboard</title>
    <!-- tailwind output -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- js -->
    <script src="./js/main.js" defer></script>
  </head>
  <body class="font-poppins">
    <header class="bg-violet-700 text-white">
      <!-- container -->
      <div class="w-auto xl:container md:mx-auto md:flex justify-between">
        <!-- logo and toggle -->
        <div class="p-2.5 flex justify-between items-center">
          <a
            class="block text-2xl tracking-wider uppercase font-bold hover:text-yellow-400 transition-all"
            href="./index.html"
            >Codenation</a
          >

          <button
            class="rounded focus-outline-none focus:ring focus:ring-yellow-400 toggle-icon md:hidden"
          >
            <svg
              class="fill-current w-12 h-12 hover:fill-yellow-300 transition-all"
              viewbox="0 0 100 80"
            >
              <rect width="100" height="20" rx="8"></rect>
              <rect width="100" height="20" rx="10" y="30"></rect>
              <rect width="100" height="20" rx="10" y="60"></rect>
            </svg>
          </button>
        </div>

        <!-- navigation section -->
        <nav class="nav-section">
          <ul class="p-4 text-center md:flex">
            <li class="leading-10">
              <a
                class="flex items-center gap-2.5 py-2 px-4 hover:ring-2 hover:ring-yellow-300 hover:bg-yellow-500 rounded hover:text-violet-700 transition-all"
                href="#"
                ><div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-bell"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"
                    ></path>
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
                  </svg>
                </div>
                Notifications
              </a>
            </li>
            <li class="leading-10">
              <a
                class="flex items-center gap-2.5 py-2 px-4 hover:ring-2 hover:ring-yellow-300 hover:bg-yellow-500 rounded hover:text-violet-700 transition-all"
                href="#"
              >
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-messages"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M21 14l-3 -3h-7a1 1 0 0 1 -1 -1v-6a1 1 0 0 1 1 -1h9a1 1 0 0 1 1 1v10"
                    ></path>
                    <path
                      d="M14 15v2a1 1 0 0 1 -1 1h-7l-3 3v-10a1 1 0 0 1 1 -1h2"
                    ></path>
                  </svg>
                </div>
                Messages</a
              >
            </li>
            <li class="leading-10">
              <a
                class="flex items-center gap-2.5 py-2 px-4 hover:ring-2 hover:ring-yellow-300 hover:bg-yellow-500 rounded hover:text-violet-700 transition-all"
                href="#"
              >
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-settings"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </div>
                Settings</a
              >
            </li>
            <li class="leading-10">
              <a
                class="flex items-center gap-2.5 py-2 px-4 hover:ring-2 hover:ring-yellow-300 hover:bg-yellow-500 rounded hover:text-violet-700 transition-all"
                href="#"
              >
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-user-circle"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="12" cy="12" r="9"></circle>
                    <circle cx="12" cy="10" r="3"></circle>
                    <path
                      d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
                    ></path>
                  </svg>
                </div>
                Account</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
